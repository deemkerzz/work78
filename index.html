<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <div class="header__logos">
            <img class="header__logo" src="./img/Mask Group.png" alt="">
            <span class="header__name" >food</span>
            <span class="header__name2">wagon</span>
          </div>

          <div class="header__locations">
            <span class="header__location1">
                Deliver to:
            </span>
            <img class="header__locations__img" src="./img/map-marker-alt.png" alt="">
            <span class="header__location2">
                 Current Location 
            </span>
            <span class="header__location3">
                Mohammadpur Bus Stand, Dhaka
            </span>
          </div>

          <div class="header__searches">
            <img class="header__searches__img" src="./img/Search.png" alt="">
            <span class="header__search">
                 Search Food
            </span>
         </div>

         <div class="header__buttons">
            <button class="header__button">
                <img src="./img/user.png" alt="">
                <span>Login</span> 
            </button>
         </div>
        </header>

        <section class="banner">
            <div class="banner__content">
                <h1 class="banner__header"> Are you starving?</h1>
                <span class="banner__text">Within a few clicks, find meals that are accessible near you</span>
            </div>
            <div class="banner__delivery">
                <div class="banner__delivery__top">
                    <button class="banner__delivery__top__btn">
                        <img src="./img/Icon.png" alt="">
                        <span class="banner__delivery__top__btn__txt" >Delivery</span>
                    </button>

                    <button class="banner__delivery__top__btn2">
                        <img src="./img/Icon (1).png" alt="">
                        <span class="banner__delivery__top__btn__txt" >Pickup</span>
                    </button>
                </div>

                <div class="banner__delivery__bottom">
                    <input class="search__input" type="text" placeholder="Enter Your Address" />
                    <button class="banner__delivery__bottom__btn">
                        <img src="./img/Icon (3).png" alt="">
                        <span>Find Food</span>
                    </button>
                </div>
            </div>

            <img class="burger" src="./img/pngwing.com (2).png" alt="">
        </section>
    </div>
</body>
</html>
